<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./scss/main.css">

        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="main.js" defer></script>

        <title>Outskirts Ecowatch</title>
    </head>
    <body>

        <!-- navbar -->
        <nav class="navbar navbar-light bg-primary-subtle fixed-top" style="height: 60px;">
            <div class="container">
                <a class="navbar-brand ml-5" href="#">Outskirt Ecowatch</a>
                <button id="logout-button" class="btn bg-primary ms-auto text-light mr-5">Logout</button>
            </div>
        </nav>

        <!-- Login Section -->
        <section id="login" class="py-5">
            <div class="container-md my-3 py-5">
                <div class="row justify-content-center align-items-center g-5">
                    <!-- Title -->
                    <div class="col-9 col-md-5 text-center text-md-start">
                        <h1 class="display-2">Outskirts<br>Ecowatch</h1>
                        <p class="lead">Track all of Berlin's problems in one App!</p>
                    </div>

                    <!-- Actual Login Form -->
                    <div class="col-9 col-md-7 col-lg-5">
                        <h2 class="display-4 text-primary">Login</h2>
                        <form id="login-form" action="#">
                            <div class="form-floating mb-3 mt-4">
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <button id='login-button' class="btn btn-primary btn-lg" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- main section -->
        <section id="main" class="py-3">
            <!-- title, welcome and locations -->
            <div class="container py-3">
                <h1 class="display-4 text-center">Outskirts<br>Ecowatch</h1>
                <p id="welcome-message" class="lead text-center">Welcome User!</p>
                <div class="row justify-content-center align-items-center" id="main-row-locations">
                    <!-- Initialized in main.js -->
                </div>
            </div>
            
            <!-- add button -->
            <div class="container">
                <button id="add-button" class="btn btn-primary btn-lg px-4" type="button">Add</button>
            </div>
        </section>

         <!-- Add-Screen #TODO -->
         <section id="add" class="py-5">
            <div class="container-md">
                <h1 class="text-center display-3 mb-5">Add new Entry...</h1>
                <form id="add-form" action="#">
                    <div class="row justify-content-center align-items-center g-md-5 mb-4">
                        <div class="col-9 col-md-6 mb-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="add_name" placeholder="Name"  required>
                                <label for="add_name">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Eine kurze Beschreibung des Ortes" id="add_description" style="height: 100px"  required></textarea>
                                <label for="add_description">Beschreibung</label>
                            </div>
                            <div class="mb">
                                <label for="imagesUpload" class="form-label">Upload images:</label>
                                <input class="form-control" type="file" id="imagesUpload">
                            </div>
                        </div>
                        <!-- #TODO -->
                        <div class="col-9 col-md-6">
                            <div class="row mb-4">
                                <label for="add_address" class="col-sm-12 col-form-label">Ort:</label>
                                <div class="row mb-2">
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="add_address_street" placeholder="Straße"  required>
                                    </div>
                                    <div class="col-3">
                                        <input type="text" class="form-control" id="add_address_no" placeholder="Nr."  required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <input type="text" class="form-control" id="add_address_zip" placeholder="PLZ."  required>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="add_address_city" placeholder="Stadt"  required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="add_category">
                                    <option value="1">Cyclists</option>
                                    <option value="2">Public Transport</option>
                                    <option value="3">Car Infrastructure</option>
                                    <option value="4">Pedestrials</option>
                                    <option value="5">Parks & Rec</option>
                                    <option value="6">Industry</option>
                                </select>
                                <label for="add_category">Category</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="add_temporary_check">
                                <label class="form-check-label" for="add_temporary_check">
                                    Temporary
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row justify-content-center g-5">
                        <div class="col text-end">
                            <button type="submit" class="btn btn-outline-success btn-lg">Save</button>
                        </div>
                        <div class="col justify-content-center">
                            <button id="cancel-add" type="button" class="btn btn-outline-danger btn-lg">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>


        <!-- Update- / Delete-Screen #TODO -->
        <section id="update-and-delete" class="py-3">
            <div class="container">
                <div class="row justify-content-center align-items-center"">
                    <div class="col-lg-4 mt-4 order-lg-2 img-fluid">
                        <div class="thumbnail">
                            <a href="images/treptow-koepenik-waltersdorfer-strasse.PNG" target="_blank">
                                <img id="update-and-delete-image" src="images/treptow-koepenik-waltersdorfer-strasse.PNG" alt="Treptow Köpenik, Waltersdorfer Straße 61" class="img-thumbnail img-fluid">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-8 order-lg-1 mb-4">
                        <form id="update-and-delete-form">
                            <div class="mb-3">
                                <div class="form-group">
                                    <label for="new-name">Name:</label>
                                    <input type="text" class="form-control" id="new-name" placeholder="Enter Name" name="name" value="Narrow and Partly Blocked Bike Paths"  required>
                                </div>
                                <div class="form-group">
                                    <label for="new-description">Description:</label>
                                    <textarea class="form-control" id="new-description" placeholder="Enter Description" name="description"  required>The bike paths here are very narrow and partly blocked by other vehicles.</textarea>
                                </div>                                
                                <div class="row">
                                    <div class="form-group col-8">
                                        <label for="new-street">Street:</label>
                                        <input type="text" class="form-control" id="new-street" placeholder="Enter Street" name="street" value="Waltersdorfer Straße"  required>
                                    </div>
                                    <div class="form-group col-4">
                                        <label for="new-house-number">Number:</label>
                                        <input type="text" class="form-control" id="new-house-number" placeholder="Enter House Number" name="house-number" value="61"  required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="new-zip">ZIP (PLZ):</label>
                                    <input type="text" class="form-control" id="new-zip" placeholder="Enter ZIP (PLZ)" name="zip" value="12526"  required>
                                </div>
                                <div class="form-group">
                                    <label for="new-city">City:</label>
                                    <input type="text" class="form-control" id="new-city" placeholder="Enter City" name="city" value="Berlin"  required>
                                </div>
                                <label for="new-category" class="form-label">Select a category:</label>
                                <select class="form-select" id="new-category" name="dropdown"  required>
                                    <option value="1" selected>Cyclists</option>
                                    <option value="2">Public Transport</option>
                                    <option value="3">Car Infrastructure</option>
                                    <option value="4">Pedestrials</option>
                                    <option value="5">Parks & Rec</option>
                                    <option value="6">Industry</option>
                                </select>
                                <div class="form-group">
                                    <label for="longId">Longitude:</label>
                                    <input id="longId" class="form-control" type="text" name="longitude" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="latId">Latidude:</label>
                                    <input id="latId" class="form-control" type="text" name="latitude" readonly>
                                </div>
                                <div class="form-check mt-3 mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="new-temporary">
                                    <label class="form-check-label" for="new-temporary">
                                        Temporarys
                                    </label>
                                </div>   
                            </div>
                            <button id="update-button" type="submit" class="btn btn-success form-control mb-3">Update</button>
                        </form>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <button id="delete-button" class="btn btn-outline-danger" style="width: 100%;">Delete</button>
                                </div>
                                <div class="col-6">
                                    <button id="cancel-update-and-delete" class="btn btn-outline-danger" style="width: 100%;">Cancel</button>
                                </div>
                            </div>
                        </div>                                                 
                    </div>
                </div>                
            </div>
        </section>

        <!-- footer -->
        <footer class="footer py-3 bg-primary-subtle fixed-bottom d-flex align-items-center" style="height: 60px;">
            <div class="container d-flex align-items-center justify-content-between">
                <span class="text-muted">Beispiel-Fußzeile &copy; 2024</span>
                <ul class="list-inline float-end mb-0 d-flex align-items-center">
                    <li class="list-inline-item"><a href="#">Impressum</a></li>
                    <li class="list-inline-item"><a href="#">Datenschutzerklärung</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
