<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./scss/main.css">

        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <title>Outskirts Ecowatch</title>
    </head>
    <body>

        <!-- Login Section -->
        <section id="login" class="py-5">
            <div class="container-md my-3 py-5">
                <div class="row justify-content-center align-items-center g-5">
                    <!-- Title -->
                    <div class="col-9 col-md-5 text-center text-md-start">
                        <h1 class="display-2">Outskirts<br>Ecowatch</h1>
                        <p class="lead">Track all of Berlin's problems in one App!</p>
                    </div>

                    <!-- Actual Login Form -->
                    <div class="col-9 col-md-7 col-lg-5">
                        <h2 class="display-4 text-primary">Login</h2>
                        <form action="#">
                            <div class="form-floating mb-3 mt-4">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <button class="btn btn-primary btn-lg" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main-Screen #TODO -->
        <section id="main" class="bg-light py-5">
            <h2 class="text-center display-5 text-danger">#TODO<br>Main-Screen</h2>
        </section>

        <!-- Add-Screen #TODO -->
        <section id="add" class="py-5">
            <h2 class="text-center display-5 text-danger">#TODO<br>Add-Screen</h2>
        </section>

        <!-- Update- / Delete-Screen #TODO -->
        <section id="update-and-delete" class="bg-light py-5">
            <h2 class="text-center display-5 text-danger">#TODO<br>Update- / Delete-Screen</h2>
        </section>
    </body>
</html>
